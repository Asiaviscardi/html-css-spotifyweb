<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <title>Spotify</title>

</head>

<body>

    <!--logo e upgrade-->

    <header>  
        
        <div class="h-container flex">

            <div class="lg flex">

                <img src="img/logo.svg" alt="logo">

            </div>
            
            <div class="ug flex">

                <button>EFFETTUA L'UPGRADE</button>

            </div>

        </div>

    </header>

    <main>

        <div class="m-container">

            <!--playlist-->

            <aside>

                <div class="a-container">playlist</div>

            </aside>

            <!--menu-->

            <nav class="flex">

                <div class="n-container">menu</div>

            </nav>

            <!--musica recente-->

            <section class="flex">

                <div class="recente">musica recente</div>

            </section>

            <!--musica consigliata-->

            <section class="flex">

                <div class="consigliata">musica consigliata</div>

            </section>

            <!--artisti-->

            <section class="flex">

                <div class="artisti">artisti</div>

            </section>

        </div>

    </main>

    <!--in ascolto-->

    <footer>

        <div class="ascolto flex">

            <div>canzone</div>

            <div>comandi</div>

            <div>voluime</div>

        </div>

    </footer>

</body>

</html>
